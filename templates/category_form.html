{% extends 'base.html' %}
{% block title %}{{ action }} Categoría{% endblock %}
{% block page_title %}{{ action }} Categoría{% endblock %}
{% block content %}
<div class="form-card">
  <h3>{{ action }} Categoría</h3>
  <form method="post">
    <label>Nombre</label>
    <input type="text" name="name" required value="{{ category.name if category else '' }}">
    <label>Subcategoría</label>
    <input type="text" name="subcategory" value="{{ category.subcategory if category else '' }}">
    <div class="form-actions">
      <button class="top-action" type="submit">{{ action }}</button>
      <a class="menu-item" href="{{ url_for('categories') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
